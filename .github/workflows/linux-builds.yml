name: ğŸ§ Linux Builds & Tests

on:
  workflow_call:

jobs:
  build_ubuntu:
    name: "Build on Ubuntu latest"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
        with:
          fetch-depth: 0

      - name: "Install dependencies"
        run: |
          sudo apt update
          sudo apt install \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libudev-dev \
          libxi-dev \
          libfreetype-dev \
          libopenal-dev \
          libflac-dev \
          libvorbis-dev \
          libgl1-mesa-dev

      - name: "Configure the project using cmake"
        run: "cmake -Bbuild --preset linux-amd64"

      - name: "Compile the code"
        run: "cmake --build build"

      - name: "Run unit tests"
        run: "cd build/tests; ctest"
